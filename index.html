<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Idea Generator — Web Dev & Automation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title" data-i18n="title">Project Idea Generator</h1>
      <p class="site-tagline" data-i18n="tagline">1–3 hour builds for everyday life — web dev, automation, small tools</p>
      <div class="header-options">
        <button type="button" id="theme-toggle" class="btn btn-theme" aria-label="Switch to dark theme" title="Switch to dark theme">
          <span class="theme-icon theme-icon-moon" aria-hidden="true"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg></span>
          <span class="theme-icon theme-icon-sun" aria-hidden="true" hidden><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg></span>
        </button>
        <div class="option-group">
          <label class="option-label" for="language" data-i18n="languageLabel">Language</label>
          <select id="language" class="control-select" aria-label="Language">
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="ru">Русский</option>
            <option value="fr">Français</option>
          </select>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <section class="controls">
        <label class="control-group">
          <span class="control-label" data-i18n="numberLabel">Number of ideas</span>
          <input type="number" id="count" class="control-input" min="1" max="20" value="10">
        </label>
        <div class="control-group">
          <label class="control-label" for="difficulty" data-i18n="filterDifficulty">Difficulty</label>
          <select id="difficulty" class="control-select">
            <option value="" data-i18n-opt="difficultyAll">All</option>
            <option value="easy" data-i18n-opt="difficultyEasy">Easy</option>
            <option value="medium" data-i18n-opt="difficultyMedium">Medium</option>
            <option value="hard" data-i18n-opt="difficultyHard">Hard</option>
          </select>
        </div>
        <div class="control-group">
          <label class="control-label" for="topic" data-i18n="filterTopic">What it's about</label>
          <select id="topic" class="control-select">
            <option value="" data-i18n-opt="topicAll">All</option>
            <option value="productivity" data-i18n-opt="topicProductivity">Productivity</option>
            <option value="communication" data-i18n-opt="topicCommunication">Communication</option>
            <option value="home" data-i18n-opt="topicHome">Home & daily</option>
            <option value="browser" data-i18n-opt="topicBrowser">Browser</option>
            <option value="files" data-i18n-opt="topicFiles">Files</option>
            <option value="health" data-i18n-opt="topicHealth">Health</option>
            <option value="money" data-i18n-opt="topicMoney">Money</option>
          </select>
        </div>
        <div class="control-actions">
          <button type="button" id="generate" class="btn btn-primary">Generate ideas</button>
          <button type="button" id="reset" class="btn btn-secondary">Reset (allow repeats)</button>
        </div>
      </section>

      <div id="output" class="ideas-grid" aria-live="polite"></div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p data-i18n="footer">Each idea is built from random combinations. Use "Reset" to allow the same idea to appear again.</p>
    </div>
  </footer>

  <script src="i18n.js"></script>
  <script src="generator-locales.js"></script>
  <script src="generator.js"></script>
  <script src="app.js"></script>
</body>
</html>
